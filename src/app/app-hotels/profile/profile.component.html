<mat-card class="profile-card text-center p-0">
    <h5 class="pt-3 px-3">User Name</h5>
    <hr>
    <img class="border rounded-circle mb-4" mat-card-md-image src="{{hotel.profile.photo}}" alt="Photo of a Shiba Inu">
    <div class="teddy-follow p-3">
        <div class="folw">
            <span class="number">{{hotel.profile.followers}}</span>
            <span>Followers</span>
        </div>
        <div class="folw">
            <span class="number">{{hotel.profile.following}}</span>
            <span>Following</span>
        </div>
    </div>
</mat-card>
