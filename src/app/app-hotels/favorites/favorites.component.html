<mat-card class="fav-card text-center p-0 mb-5">
    <h5 class="pt-2">My favorite hotels</h5>
    <mat-divider></mat-divider>
    <ng-template [ngIf]="favHotels.length" [ngIfElse]="placeholder">
        <mat-list>
            <mat-list-item *ngFor="let hotel of favHotels">
                <h5>{{hotel.title}}</h5>
                <button mat-icon-button color="primary" (click)="delFavorite(hotel)">
					<mat-icon aria-label="Example icon-button with a highlight_off icon">highlight_off</mat-icon>
				</button>
                <mat-divider></mat-divider>
            </mat-list-item>
        </mat-list>
    </ng-template>
</mat-card>

<ng-template #placeholder>
    <span class="d-block pt-5 px-5 pb-2 text-primary">The place for your favorite hotels =)
	</span>
    <mat-icon class="pb-5 text-primary" aria-label="Example icon-button with a heart icon">favorite</mat-icon>
</ng-template>
