<form class="example-form">
    <mat-form-field class="example-full-width">
        <input matInput placeholder="Hotel" aria-label="Hotel" [matAutocomplete]="auto" [formControl]="hotelCtrl">
        <mat-autocomplete #auto="matAutocomplete">
            <mat-option *ngFor="let hotel of filteredHotels | async" [value]="hotel.title">
                <span>{{hotel.title}}</span>
            </mat-option>
        </mat-autocomplete>
    </mat-form-field>
</form>
